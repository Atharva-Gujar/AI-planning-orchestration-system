<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tether Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }
        
        h1 {
            font-size: 3em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }
        
        .tagline {
            font-size: 1.2em;
            opacity: 0.9;
        }
        
        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .card {
            background: white;
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        .card h2 {
            font-size: 1.5em;
            margin-bottom: 15px;
            color: #333;
        }
        
        .metric {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid #eee;
        }
        
        .metric:last-child {
            border-bottom: none;
        }
        
        .metric-label {
            color: #666;
            font-weight: 500;
        }
        
        .metric-value {
            font-size: 1.3em;
            font-weight: bold;
            color: #667eea;
        }
        
        .status-badge {
            display: inline-block;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: 600;
        }
        
        .status-healthy {
            background: #d4edda;
            color: #155724;
        }
        
        .status-warning {
            background: #fff3cd;
            color: #856404;
        }
        
        .status-error {
            background: #f8d7da;
            color: #721c24;
        }
        
        .tool-list {
            list-style: none;
        }
        
        .tool-item {
            padding: 10px;
            margin: 8px 0;
            background: #f8f9fa;
            border-radius: 6px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .progress-bar {
            width: 100%;
            height: 20px;
            background: #e9ecef;
            border-radius: 10px;
            overflow: hidden;
            margin: 10px 0;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            transition: width 0.3s ease;
        }
        
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üîó Tether</h1>
            <p class="tagline">The Reality Layer for AI Agents</p>
        </header>
        
        <div class="dashboard">
            <!-- System Health Card -->
            <div class="card">
                <h2>System Health</h2>
                <div class="metric">
                    <span class="metric-label">Status</span>
                    <span class="status-badge status-healthy" id="system-status">Healthy</span>
                </div>
                <div class="metric">
                    <span class="metric-label">Total Executions</span>
                    <span class="metric-value" id="total-executions">0</span>
                </div>
                <div class="metric">
                    <span class="metric-label">Approval Rate</span>
                    <span class="metric-value" id="approval-rate">0%</span>
                </div>
                <div class="metric">
                    <span class="metric-label">Constraint Violations</span>
                    <span class="metric-value" id="violations">0</span>
                </div>
            </div>
            
            <!-- Tool Reliability Card -->
            <div class="card">
                <h2>Tool Reliability</h2>
                <ul class="tool-list" id="tool-list">
                    <li class="tool-item">
                        <span>No tools monitored yet</span>
                    </li>
                </ul>
            </div>
            
            <!-- Recent Executions Card -->
            <div class="card">
                <h2>Recent Activity</h2>
                <div id="recent-activity">
                    <p style="color: #666; text-align: center; padding: 20px;">
                        No recent executions
                    </p>
                </div>
            </div>
        </div>
        
        <div class="card">
            <h2>Quick Actions</h2>
            <div style="display: flex; gap: 10px; flex-wrap: wrap;">
                <button onclick="refreshData()">üîÑ Refresh Data</button>
                <button onclick="exportLogs()">üì• Export Logs</button>
                <button onclick="clearState()">üóëÔ∏è Clear State</button>
            </div>
        </div>
    </div>
    
    <script>
        // Simulated data - in production, this would fetch from backend API
        function refreshData() {
            // Mock data for demonstration
            const data = {
                systemStatus: 'healthy',
                totalExecutions: Math.floor(Math.random() * 100),
                approvalRate: Math.floor(Math.random() * 100),
                violations: Math.floor(Math.random() * 10),
                tools: [
                    { name: 'OpenAI API', successRate: 0.95, status: 'healthy' },
                    { name: 'GitHub API', successRate: 0.88, status: 'healthy' },
                    { name: 'Web Scraper', successRate: 0.72, status: 'warning' }
                ]
            };
            
            updateUI(data);
        }
        
        function updateUI(data) {
            document.getElementById('total-executions').textContent = data.totalExecutions;
            document.getElementById('approval-rate').textContent = data.approvalRate + '%';
            document.getElementById('violations').textContent = data.violations;
            
            // Update status badge
            const statusBadge = document.getElementById('system-status');
            statusBadge.textContent = data.systemStatus.charAt(0).toUpperCase() + data.systemStatus.slice(1);
            statusBadge.className = 'status-badge status-' + data.systemStatus;
            
            // Update tool list
            const toolList = document.getElementById('tool-list');
            toolList.innerHTML = data.tools.map(tool => `
                <li class="tool-item">
                    <span>${tool.name}</span>
                    <span class="status-badge status-${tool.status}">
                        ${(tool.successRate * 100).toFixed(0)}%
                    </span>
                </li>
            `).join('');
        }
        
        function exportLogs() {
            alert('Log export feature - would download execution logs as JSON/CSV');
        }
        
        function clearState() {
            if (confirm('Are you sure you want to clear all state data?')) {
                alert('State cleared - this would reset all metrics in production');
            }
        }
        
        // Auto-refresh every 5 seconds
        setInterval(refreshData, 5000);
        
        // Initial load
        refreshData();
    </script>
</body>
</html>
